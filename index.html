<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Jonathan | Your Destiny Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #000;
      }
      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: #e5e7eb;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        min-height: 100%;
        width: 100%;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .font-mystical { font-family: 'Cormorant Garamond', serif; }
      .glow-purple { text-shadow: 0 0 10px rgba(147, 51, 234, 0.5); }
      .glow-mystic { box-shadow: 0 0 20px rgba(147, 51, 234, 0.4), 0 0 40px rgba(147, 51, 234, 0.2); }
      .bg-mystic-gradient { 
        background: radial-gradient(circle at 50% 50%, #1a1033 0%, #050b14 50%, #000000 100%); 
        background-attachment: fixed;
      }
      .card-flip { perspective: 1000px; }
      .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
      .card-inner.is-flipped { transform: rotateY(180deg); }
      .card-front, .card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 1rem; overflow: hidden; }
      .card-front { transform: rotateY(180deg); }
      .card-back { transform: rotateY(0deg); }
      
      @keyframes vertical-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }
      .animate-vertical-float { animation: vertical-float 4s ease-in-out infinite; }
      
      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin-slow { animation: spin-slow 12s linear infinite; }
      
      @keyframes pulse-mystic {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.05); }
      }
      .animate-pulse-mystic { animation: pulse-mystic 8s ease-in-out infinite; }

      @keyframes fade-reveal {
        0% { filter: blur(10px); opacity: 0; transform: scale(0.98); }
        100% { filter: blur(0); opacity: 1; transform: scale(1); }
      }
      .animate-fade-reveal { animation: fade-reveal 3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

      @keyframes orbit {
        from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
      }
      .orbiting-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(147, 51, 234, 0.3);
        border-radius: 50%;
        filter: blur(1px);
      }

      .envelope { position: relative; width: 100%; height: 100%; background: #1a1033; border: 1px solid #3b2071; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
      .envelope-flap { position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: #2a1b4d; clip-path: polygon(0 0, 100% 0, 50% 100%); transition: transform 0.6s ease-in-out; transform-origin: top; z-index: 5; border-bottom: 1px solid rgba(147, 51, 234, 0.3); }
      .envelope.is-open .envelope-flap { transform: rotateX(180deg); z-index: 1; }
      .envelope-body { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: #1a1033; z-index: 3; clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0, 50% 50%); }
      .letter { position: absolute; top: 10%; left: 5%; width: 90%; height: 80%; background: #000; border: 1px solid #3b2071; z-index: 2; transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .envelope.is-open .letter { transform: translateY(-80%); }
      
      @keyframes shuffle-0 { 0% { transform: translate(0, 0); } 25% { transform: translate(60px, 80px) rotate(5deg); } 50% { transform: translate(-20px, 40px) rotate(-5deg); } 75% { transform: translate(40px, -20px); } 100% { transform: translate(0, 0); } }
      @keyframes shuffle-1 { 0% { transform: translate(0, 0); } 25% { transform: translate(-60px, 80px) rotate(-5deg); } 50% { transform: translate(20px, 40px) rotate(5deg); } 75% { transform: translate(-40px, -20px); } 100% { transform: translate(0, 0); } }
      @keyframes shuffle-2 { 0% { transform: translate(0, 0); } 25% { transform: translate(60px, -80px) rotate(5deg); } 50% { transform: translate(-20px, -40px) rotate(-5deg); } 75% { transform: translate(40px, 20px); } 100% { transform: translate(0, 0); } }
      @keyframes shuffle-3 { 0% { transform: translate(0, 0); } 25% { transform: translate(-60px, -80px) rotate(5deg); } 50% { transform: translate(20px, -40px) rotate(-5deg); } 75% { transform: translate(-40px, 20px); } 100% { transform: translate(0, 0); } }
      .animate-shuffle-0 { animation: shuffle-0 1.2s ease-in-out infinite; }
      .animate-shuffle-1 { animation: shuffle-1 1.2s ease-in-out infinite; }
      .animate-shuffle-2 { animation: shuffle-2 1.2s ease-in-out infinite; }
      .animate-shuffle-3 { animation: shuffle-3 1.2s ease-in-out infinite; }
    </style>
